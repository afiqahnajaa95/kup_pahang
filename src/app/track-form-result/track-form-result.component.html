<div class="row">
  <div class="col-xs-6 col-md-4"></div>
  <div class="col-xs-6 col-md-4" align="center">
        <div class="logo-img">
          <br><br>
            <img src="../../assets/img/kup-logo123.png" alt="" align="center" width="150">
        </div>
        <br><br>

    <p><label><font size="3" align="center">Semak Status Permohonan Projek Anda</font></label></p><br>
    <form [formGroup]="result" novalidate>
        <div class="form-group">
          <p align="center">Status Semasa</p>
            <input #textbox formControlName="status">
        </div>
        <div class="form-group">
          <p align="center">Ulasan KUP<p>
            <textarea #textbox formControlName="comment"></textarea>
        </div><br>
        <button mat-raised-button color="warn" [routerLink]="'/track-page'" align="center">Kembali</button>
    </form>
</div>
</div>
