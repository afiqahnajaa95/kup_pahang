<mat-grid-list cols="5" rowHeight="2:1">
  <mat-grid-tile>
    <div class="icon-big icon-success text-center">
      <i class="ti-pencil-alt"></i>
    </div>
    <label>&emsp;Permohonan Baru</label>
  </mat-grid-tile>
  <mat-grid-tile>
    <div class="icon-big icon-success text-center">
      <i class="ti-pencil-alt"></i>
    </div>
      <label>&emsp;Izin Lalu</label>
  </mat-grid-tile>
  <mat-grid-tile>
    <div class="icon-big icon-danger text-center">
     <i class="ti-alert"></i>
    </div>
    <label>&emsp;Permit Kerja</label>
  </mat-grid-tile>
  <mat-grid-tile>
    <div class="icon-big icon-info text-center">
     <i class="ti-thumb-up"></i>
    </div>
    <label>&emsp;Siap Kerja</label>
  </mat-grid-tile>
  <mat-grid-tile>
    <div class="icon-big icon-info text-center">
     <i class="ti-money"></i>
    </div>
    <label>&emsp;Wang Cagaran</label>
  </mat-grid-tile>
</mat-grid-list>
<br>

<h1>Rekod Permohonan</h1>

<br>

<!-- TABLE -->
<div class="example-container mat-elevation-z8">
  <div class="example-header">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>

  <mat-table #table [dataSource]="items">

    <ng-container matColumnDef="projname">
      <mat-header-cell *matHeaderCellDef> Nama Projek </mat-header-cell>
      <mat-cell *matCellDef="let element" > <a #ids (click)="openFile(element.ref)">{{element.projname}}</a> </mat-cell>
    </ng-container>

    <ng-container matColumnDef="company">
      <mat-header-cell *matHeaderCellDef> Syarikat </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.company}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef> Tarikh Memohon </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.time | date:'shortDate' }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="status">
      <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <span class="icon-warning" *ngIf='element.status==0; else elseBlock'>Pending</span>
        <ng-template #elseBlock>
          <span class="icon-success" *ngIf='element.status==1; else elseelseBlock'>Approved</span>
        </ng-template>
        <ng-template #elseelseBlock>
          <span class="icon-danger" *ngIf='element.status==2'>Rejected</span>
        </ng-template>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="comment">
      <mat-header-cell *matHeaderCellDef> Ulasan </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.category}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator #paginator
                [pageSize]="10"
                [pageSizeOptions]="[5, 10, 20]"
                [showFirstLastButtons]="true">
 </mat-paginator>
</div>
