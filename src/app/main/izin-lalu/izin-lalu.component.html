<mat-grid-list cols="5" rowHeight="2:1">
  <mat-grid-tile>
    <div class="icon-big icon-success text-center">
      <i class="ti-pencil-alt"></i>
    </div>
    <label>&emsp;Permohonan Baru</label>
  </mat-grid-tile>
  <mat-grid-tile>
    <div class="icon-big icon-success text-center">
      <i class="ti-pencil-alt"></i>
    </div>
      <label>&emsp;Izin Lalu</label>
  </mat-grid-tile>
  <mat-grid-tile>
    <div class="icon-big icon-danger text-center">
     <i class="ti-alert"></i>
    </div>
    <label>&emsp;Permit Kerja</label>
  </mat-grid-tile>
  <mat-grid-tile>
    <div class="icon-big icon-info text-center">
     <i class="ti-thumb-up"></i>
    </div>
    <label>&emsp;Siap Kerja</label>
  </mat-grid-tile>
  <mat-grid-tile>
    <div class="icon-big icon-info text-center">
     <i class="ti-money"></i>
    </div>
    <label>&emsp;Wang Cagaran</label>
  </mat-grid-tile>
</mat-grid-list>
<br>

<h1>Rekod Permohonan</h1>

<br>

<!-- TABLE -->
<div class="example-container mat-elevation-z8">
  <div class="example-header">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>

  <mat-table #table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.position}} </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> ID Aplikasi </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <mat-header-cell *matHeaderCellDef> Nama Projek </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.weight}} </mat-cell>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <mat-header-cell *matHeaderCellDef> Syarikat </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.symbol}} </mat-cell>
    </ng-container>

    <!-- Kategori Pemasangan -->
    <ng-container matColumnDef="category">
      <mat-header-cell *matHeaderCellDef> Kategori Pemasangan </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.category}} </mat-cell>
    </ng-container>

    <!-- Tarikh Memohon -->
    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef> Tarikh Memohon </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.date}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator #paginator
                [pageSize]="10"
                [pageSizeOptions]="[5, 10, 20]"
                [showFirstLastButtons]="true">
 </mat-paginator>
</div>
