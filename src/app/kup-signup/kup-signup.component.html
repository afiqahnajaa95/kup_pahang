<div class="col-md-6 col-md-offset-3">
        <div class="logo-img" >
            <img src="../../assets/img/kup-logo123.png" alt="" align="center" width="100">
        </div>
        <br><br>
</div>
<br><br>
<div class="col-md-6 col-md-offset-3">
  <mat-card>
    <p><label>Daftar Akaun Pemohon</label></p>
    <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
            <label for="email">Email</label>
            <input type="text" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" required />
            <div *ngIf="f.submitted && !email.valid" class="help-block">Email is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
            <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
        </div>
        <mat-checkbox required>
          Bersetuju dengan terma & syarat
        </mat-checkbox><br>
        <button mat-button [routerLink]="'/register'" align="center">SIGN UP</button>
    </form>
  </mat-card>
</div>

<div class="col-md-6 col-md-offset-3">
  <br><br>
   <p>Already have an account?</p>
   <a class="create-account" [routerLink]="'/login'"><label>
       SIGN IN
    </label></a>
</div>
