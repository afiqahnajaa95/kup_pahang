<div class="col-md-6 col-md-offset-3">
        <div class="logo-img" >
            <img src="../../assets/img/kup-logo123.png" alt="" align="center" width="100">
        </div>
        <br><br>
</div>
<br><br>
<div class="col-md-6 col-md-offset-3">
  <mat-card>
    <p><label>Daftar Akaun Pemohon</label></p>
    <form [formGroup]="signup" novalidate>
      {{signup.value | json}}
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" formControlName="email" required />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" formControlName="password" required />
        </div>
        <mat-checkbox formControlName="agree" required>
          Bersetuju dengan terma & syarat
        </mat-checkbox><br>
        <button mat-button (click)="registerF()" align="center">SIGN UP</button>
    </form>
  </mat-card>
</div>

<div class="col-md-6 col-md-offset-3">
  <br><br>
   <p>Already have an account?</p>
   <a class="create-account" [routerLink]="'/login'"><label>
       SIGN IN
    </label></a>
</div>
