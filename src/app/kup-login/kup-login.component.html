<div class="col-md-6 col-md-offset-3">
        <div class="logo-img" >
          <br><br>
            <img src="../../assets/img/kup-logo123.png" alt="" align="center" width="100">
        </div>
        <br><br>
</div>
<br><br>
<div class="col-md-3 col-md-offset-3">
  <mat-card>
    <p><label>Sign in with your KUP Account</label></p>
    <!-- {{login.value | json}} -->
    <form [formGroup]="login">
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" formControlName="email"/>
            <label>Password</label>
            <input type="password" class="form-control" formControlName="password"/><br>
            <mat-checkbox required>
              Keep me signed in
            </mat-checkbox><br><br>
            <button mat-raised-button color="accent" (click)="loginF()" align="center">SIGN IN</button>
        </div>
    </form>
  </mat-card>
</div>

<div class="col-md-6 col-md-offset-3">
  <br><br>
<a class="forgot-password" [routerLink]="''"><label>
    FORGOT PASSWORD
 </label></a><br>
   <p>Do not have an account?</p>
   <a class="create-account" [routerLink]="'/signup'"><label>
       CREATE AN ACCOUNT
    </label></a>
</div>
