<div class="col-md-5"></div>
<div class="col-md-3" align="center">
        <div class="logo-img">
          <br><br>
            <img src="../../assets/img/kup-logo123.png" alt="" align="center" width="100">
        </div>
        <br><br>
</div>
<br><br>

<div class="col-md-5"></div>
<div class="col-md-3" align="center">
  <mat-card>
    <p><font size="2">Sign in with your KUP Account</font></p><br>
    <form [formGroup]="login">
        <div class="form-group" align="center">
            <input type="text" class="form-control" formControlName="email" placeholder="Email"><br>
            <input type="password" class="form-control" formControlName="password" placeholder="Password"><br>
            <mat-checkbox required><p style="font-weight: normal;"><font size="2">
              Keep me signed in
            </font></p></mat-checkbox><br><br>
            <button mat-raised-button color="accent" (click)="loginF()" align="center">SIGN IN</button>
        </div>
    </form>
  </mat-card>
</div>

<div class="col-md-5"></div>
<div class="col-md-3" align="center">
  <br><br>
<a class="forgot-password" [routerLink]="''"><label><font color="black">
    FORGOT PASSWORD
 </font></label></a><br>
   <p><font color="black">Do not have an account?</font></p>
   <a class="create-account" [routerLink]="'/signup'"><label><font color="black">
       CREATE AN ACCOUNT
    </font></label></a>
</div>
