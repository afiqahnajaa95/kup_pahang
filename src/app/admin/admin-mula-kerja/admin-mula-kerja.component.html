<!-- TABLE -->
<div class="content">
  <div class="example-container mat-elevation-z8">
    <div class="example-header">
      Permit Kerja
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
    </div>

    <mat-table #table [dataSource]="items$">

      <ng-container matColumnDef="projname">
        <mat-header-cell *matHeaderCellDef> Nama Projek </mat-header-cell>
        <mat-cell *matCellDef="let element"> <a #ids (click)="openFile(element.ref)">{{element.projname}}</a> </mat-cell>
      </ng-container>

      <ng-container matColumnDef="company">
        <mat-header-cell *matHeaderCellDef> Syarikat </mat-header-cell>
        <mat-cell *matCellDef="let element"> <a #ids (click)="openUser(element.id)">{{element.company}}</a> </mat-cell>
      </ng-container>

      <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef> Tarikh Memohon </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.time }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="status">
        <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <span class="icon-warning" *ngIf='element.subStatus==0; else elseBlock'>Dalam Proses</span>
          <ng-template #elseBlock>
            <span class="icon-success" *ngIf='element.subStatus==1'>Diterima</span>
          </ng-template>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="comment">
        <mat-header-cell *matHeaderCellDef> Ulasan </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.note}} </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

    <mat-paginator #paginator
                  [pageSize]="10"
                  [pageSizeOptions]="[5, 10, 20]"
                  [showFirstLastButtons]="true">
   </mat-paginator>
  </div>
</div>
